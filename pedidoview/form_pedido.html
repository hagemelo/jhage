 <form ng-show="showformnovopedido" name="novopedidoform" class="my-form" >
 	


  <!--CONTATO-->
  <div class="form-group row">
    <label for="Contato" class="col-sm-2 col-form-label">Contato</label>
    <div class="col-sm-6">
      <input name="fielcontato" class="form-control" placeholder="Contato..." ng-model="pedido.contato" required>
    </div>
    <div class="alert alert-warning col-sm-3" role="alert" ng-show="novopedidoform.fielcontato.$invalid && novopedidoform.fielcontato.$dirty">
      <input type="image" src="imagem/warning-2x.png">
      Campo Contato Obrigatório!
    </div>
  </div>

  <!--ENTREGA-->
  <div class="form-group row">
    <label for="Entrega" class="col-sm-2 col-form-label">Entrega</label>
    <div class="col-sm-6">
      <input name="fielEntrega" class="form-control" placeholder="Entrega..." ng-model="pedido.entrega" required>
    </div>
    <div class="alert alert-warning col-sm-3" role="alert" ng-show="novopedidoform.fielEntrega.$invalid && novopedidoform.fielEntrega.$dirty">
      <input type="image" src="imagem/warning-2x.png">
      Campo Entrega Obrigatório!
    </div>
  </div>

  <!--TROCO-->
  <div class="form-group row">
    <label for="Troco" class="col-sm-2 col-form-label">Troco</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="Troco" placeholder="Troco..." ng-model="pedido.troco" onkeypress="onlydecimal(event)"/>
    </div>
  </div>

  <!--PRODUTOS-->
  <div class="container">
    <div class="row justify-content-start">
      <label for="Produtos" class="col-md-2 col-form-label">Produtos</label>

      <select class="form-control col-md-6" id="Produtos"  ng-model="produtoSelecionado" ng-options="produto.produto for produto in produtos">   
      </select>
      <input type="text" class="form-control col-md-1 offset-md-1" id="quantidade" ng-model="qtd" onkeypress="onlydecimal(event)"/>
      <button type="button" class="btn btn-secondary btn-sm" ng-click="additem(produtoSelecionado, qtd)" >Add</button>
    </div>
 
    
      <div class="row align-items-start" style="padding-top: 6px; margin-top: 6px;">
        <div class="col-lg-6 offset-lg-2">
          <ul class="list-group">
           <li class="list-group-item disabled border border-dark" ng-repeat="item in itensselecionadas"> {{item.quantidade}} - {{item.descricao}}  -  R$ {{item.total}} </li>
          </ul>  
        </div>
        <div class="col-lg-3 offset-lg-1">
           <h1><span class="badge badge-success">{{totalPedido}}</span></h1>
           <button type="button" class="btn btn-primary" ng-click="addpedido(pedido, itensselecionadas)" ng-show="novopedidoform.$valid">OK</button>
        </div>
      </div>
    
  </div>

         
</form>
