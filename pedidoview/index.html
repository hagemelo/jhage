
<html ng-app="appPedido">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
	<script src="lib/angular/angular.js"/></script>   
	<script src="appPedido.js"/></script>  
</head>

<body ng-controller="pedidocontroller">

	<div class="container">
	  
	  <!--MENU-->
	  <div class="row">
	    <div class="col align-self-start">
	      <div ng-include="'Menu.html'"></div>
	  	</div> 
	  </div> 

	  <!--TABELA DE PEDIDOS-->
	  <div class="row">
	    <div class="col border border-info rounded">
	      <h3>#Pedidos</h3>
	      <div ng-include="'tb_pedidos.html'"></div>
	    </div> 
	  </div> 

	  <!--BOTÃO DE INCLUSÃO-->
	  <div class="row">
	    <div class="col">
			<button type="button" class="btn btn-primary" ng-disabled="habilitarButtonnovopedido" ng-click="novopedido()" >Novo Pedido</button>
	    </div>
	  </div> 

	  <!--FORM NOVO PEDIDO-->
	  <div class="row" ng-show="showformnovopedido">
	    <div class="col border border-info rounded">
	    	<h3>#Novo Pedido</h3>
	    	<div ng-include="'form_pedido.html'"></div>
	  </div>
	</div>

	<script src="lib/bootstrap/jquery-3.2.1.slim.min.js"></script>
	<script src="lib/bootstrap/popper.min.js"></script>
	<script src="lib/bootstrap/bootstrap.min.js"></script>
  
</body>
</html>
